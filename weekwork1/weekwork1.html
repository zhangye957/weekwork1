
<!DOCTYPE html >

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery练习</title>
    <style type="text/css">
        .div1{
            float: left;
            width: 50px;
            line-height: 30px;
            background-color: lightgray;
            margin-left: 10px;
            text-align: center;
            vertical-align: middle;
        }
        .div2{
            width: 300px;
            height: 300px;
            border: solid gray 1px;
            margin-top: 60px;
            color: red;
        }
        .div2Blue{
            background-color: blue;
        }
    </style>


</head>
<body>
<h2>请选择背景颜色</h2>
<div>
    <div id="blue" class="div1">蓝色</div>
    <div id="green" class="div1">绿色</div>
</div>
<div class="div2" id="bg">
</div>
<div>输入颜色首字母： <input type="text" name="color"></div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    alert("这是你梦寐以求得世界？");
    alert("你是否诚心诚意想要进来？");
    alert("想必你已经不耐烦了吧!");
    alert("不看就走，出门左拐");
    alert("欢迎来到斑斓界——流光梦境!");
    alert("逗你玩，真生气！");

    $("#blue").click(function(){
        $("div.div2").removeAttr("style");
        $("#bg").css("background-color","blue");
        $("#bg").text("蓝色背景");
    });

    $("#green").click(function(){
        $("div.div2").removeAttr("style");
        $("#bg").css({"background-color":"green","font-style":"italic","font-weight":"bold"});
        $("#bg").text("绿色背景");
    });

    $("input[name='color']").keypress(function(event){
        if(event.keyCode == 66){
            $("#bg").empty();
            $("#bg").css("background-color","blue");
        }else if(event.keyCode == 71){
            $("#bg").empty();
            $("#bg").css("background-color","green");
        }
    });
</script>
</body>
</html>
